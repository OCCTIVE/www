name: "www"
output_dir: "docs"
include: "gfx"
exclude: ["makefile", "data"]
navbar:
  title: "OCCTIVE"
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "Adopt OCCTIVE"
      icon: fa-wrench
      href: recruitmentInfo.html
    - text: "Workshop"
      icon: fa-wrench
      href: workshop.html
    - text: "Videos"
      icon: fa-wrench
      href: videos.html
    - text: "Resources"
      icon: fa-wrench
      href: resources.html
    - text: "People"
      icon: fa-users
      href: people.html
